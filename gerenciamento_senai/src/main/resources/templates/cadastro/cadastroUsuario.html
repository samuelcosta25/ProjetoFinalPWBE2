<section class="cadastro-funcionario">
    <h2>Cadastro de Funcionário</h2>
    <form action="cadastrarFuncionario" class="funcionario-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome_user" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf_user" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_user" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha_user" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone_user" required>
        </div>
        <button type="submit" class="add-funcionario">Cadastrar Funcionário</button>
    </form>
</section>
