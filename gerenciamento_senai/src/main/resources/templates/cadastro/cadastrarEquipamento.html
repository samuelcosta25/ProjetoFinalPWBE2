<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="cadastro-equipamento">

        <p style="color: rgb(199, 5, 5);" th:text="${mensagem}"></p>
        <h2>Cadastro de Equipamento</h2>
    
        <form action="cadastrar-equipamento" class="equipamento-form" method="post">
            <div class="form-group">
                <label for="ativo">Ativo:</label>
                <input type="text" id="ativo" name="ativo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Selecione...</option>
                    <option value="disponivel">Disponível</option>
                    <option value="manutenção">Em manutenção</option>
                    <option value="serviço">Fora de serviço</option>
                </select>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <button type="submit" class="add-equip">Cadastrar Equipamento</button>
        </form>
    
    </section>
    
</body>
</html>
