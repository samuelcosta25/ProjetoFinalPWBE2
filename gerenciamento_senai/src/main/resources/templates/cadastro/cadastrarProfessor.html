    <section id="section-prof">

        <div class="container-prof">
            <div class="container-formulario-prof">

                <form action="cadastrar-professor" method="post" class="formulario-prof">
                    <label for="ambiente">Ambiente do professor</label>
                    <input type="text" id="ambiente" name="ambiente" placeholder="Ambiente do professor">
                    <label for="cpf">Cpf do professor</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Cpf do professor">
                    <label for="nome">Nome Professor</label>

                    <label for="email">Email do professor</label>
